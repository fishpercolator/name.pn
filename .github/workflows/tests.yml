name: tests
run-name: ${{ github.actor }} is running the tests
on: [push]
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'
      - name: Install dependencies
        run: bundle install
      - name: Run bundle audit
        run: bundle exec bundle-audit check --update
