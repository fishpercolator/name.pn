- type: parallel
  steps:
    - name: Audit
      service: web
      command: bash -c 'bundle exec bundle-audit check --update && yarn audit'
    - name: Rspec
      service: web
      command: bash -c './bin/rails db:setup && ./bin/rspec'
    - name: Spinach
      service: web
      command: bash -c './bin/rails db:setup && ./bin/spinach'
